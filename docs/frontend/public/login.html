<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de connexion">
    <title>Forum - Connexion</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components/header.css">
    <link rel="stylesheet" href="../assets/css/components/footer.css">
    <link rel="stylesheet" href="../assets/css/components/forms.css">
    <link rel="stylesheet" href="../assets/css/pages/login.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header simplifié -->
    <header class="header">
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/" class="logo">
                    <img src="../assets/images/logo.png" alt="Logo Forum">
                </a>
            </div>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main class="main-content">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Connexion</h1>

                <!-- Formulaire de connexion -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember" id="remember">
                            Se souvenir de moi
                        </label>
                        <a href="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
                    </div>

                    <div class="form-error" id="loginError" style="display: none;">
                        <!-- Les messages d'erreur seront injectés ici -->
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Se connecter
                    </button>
                </form>

                <!-- Séparateur -->
                <div class="separator">
                    <span>ou</span>
                </div>

                <!-- Connexion avec réseaux sociaux -->
                <div class="social-auth">
                    <button class="btn btn-social btn-google">
                        <i class="fab fa-google"></i> Continuer avec Google
                    </button>
                    <button class="btn btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i> Continuer avec Facebook
                    </button>
                    <button class="btn btn-social btn-github">
                        <i class="fab fa-github"></i> Continuer avec GitHub
                    </button>
                </div>

                <!-- Lien vers l'inscription -->
                <div class="auth-footer">
                    Pas encore de compte ? <a href="/register">S'inscrire</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer simplifié -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Forum. Tous droits réservés.</p>
            <div class="footer-links">
                <a href="/privacy">Confidentialité</a>
                <a href="/terms">Conditions d'utilisation</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../assets/js/utils/helpers.js"></script>
    <script src="../assets/js/utils/validation.js"></script>
    <script src="../assets/js/utils/storage.js"></script>
    <script src="../assets/js/services/api.js"></script>
    <script src="../assets/js/services/auth.js"></script>
    <script src="../assets/js/components/forms.js"></script>
    <script src="../assets/js/pages/login.js"></script>
</body>
</html>
